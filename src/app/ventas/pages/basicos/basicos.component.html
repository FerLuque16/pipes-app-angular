<div class="text-layout">
    <h1>Pipes Basicos</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="uppercase" [subheader]="nombreLower">
            {{nombreLower | uppercase}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card >
            <ng-template pTemplate="header">
                lowercase
            </ng-template>
            <ng-template pTemplate="subheader">
                {{nombreUpper | uppercase }}
            </ng-template>
        </p-card>
    </div>
    <div class="col-4">
        3
    </div>
</div>
